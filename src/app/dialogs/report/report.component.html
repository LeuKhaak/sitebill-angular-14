<div id="client-decline" class="dialog-content-wrapper">
    <mat-toolbar>
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Укажите причину жалобы</span>
            <button mat-icon-button (click)="close()" aria-label="Закрыть">
                    <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <!--h2 mat-dialog-title>Объект</h2-->
    <div mat-dialog-content class="p-24 m-0">
        <form [formGroup]="declineForm"  fxLayout="column" fxLayoutAlign="start center"  class="flex_wrap">

            <mat-radio-group class="example-radio-group" formControlName="variant"  fxLayout="column" fxLayoutAlign="start start"  class="flex_wrap" required>
                <mat-radio-button fxFlex="50" class="p-24 m-0" *ngFor="let item of modelService.getConfigValue('apps.mailbox.complaint_mode_variants') | keyvalue" [value]="item.key">
                    {{item.value}}
                </mat-radio-button>
            </mat-radio-group>
            <button mat-raised-button matStepperNext type="button" color="accent" (click)="submit()">
                Пожаловаться
            </button>
        </form>

    </div>

</div>
