<div id="control-elements">
    <button mat-raised-button type="button" color="accent" (click)="toggle_active()" *ngIf="!controlProcessing && current_active_value == 1">
        Убрать в архив
    </button>
    
    <button mat-raised-button type="button" color="warn" (click)="toggle_active()" *ngIf="!controlProcessing && current_active_value == 0">
        Опубликовать
    </button>
    
    <mat-spinner [diameter]="30" *ngIf="controlProcessing"></mat-spinner>
</div>
