<div id="ngx-datatable" class="page-layout simple fullwidth">
    <!-- HEADER -->
    <div class="header p-16 p-md-24 accent" fxLayout="column">
        <div class="header-content" fxLayout="row wrap" fxLayoutAlign="center" fxFlex="1 0 auto">
            <!-- BOARD SELECTION BUTTON -->
            <div fxLayout="row" class="p-16" fxLayoutAlign="start center">
                <button class="hidden-lt-md" mat-raised-button (click)="addEmptyLabel()" color="fuse-white" matTooltip="Добавить метку">Добавить метку
                </button>
                <button class="hidden-gt-sm" mat-mini-fab (click)="addEmptyLabel()" color="fuse-white" matTooltip="Добавить метку">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <!-- / HEADER -->
    <code>{{OutputContent}}</code>
    <!-- CONTENT -->
    <div class="content" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="center start">
        <div class="cItem mat-card mat-elevation-z4 p-24 mr-24">
            <canvas
                id="canvas"
                [ngStyle]="{
                    'background-image': 'url(' + schema_url + ')',
                    'width': getWidth(),
                    'height': getHeight()
                }">
            </canvas>
        </div>
        <div class="cItem">
            <div fxLayout="row" fxLayoutAlign="start center">
                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                      fxFlex="1 0 auto" name="form" [formGroup]="form">
                    <mat-form-field appearance="outline" fxFlex="33">
                        <mat-label>Название этажа</mat-label>
                        <input matInput formControlName="level_name" required>
                        <mat-icon matSuffix class="secondary-text">domain</mat-icon>
                        <mat-error>Необходимо указать название этажа!</mat-error>
                    </mat-form-field>
                </form>

            </div>
        </div>

    </div>
</div>
