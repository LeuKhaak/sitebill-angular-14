<div id="login" fxLayout="column">


    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" *ngIf="register_success">
            <div class="title">Создание сайта</div>
            <div class="title">{{wait_message}}</div>
            <mat-progress-bar mode="{{progress_mode}}" value="{{progress}}"></mat-progress-bar>
        </div>
        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" *ngIf="!register_success">
            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="register()" novalidate>
                <mat-form-field>
                    <input matInput placeholder="Ваше Имя" formControlName="name" name="name">
                    <mat-error *ngIf="loginFormErrors.name.required">
                        укажите ваше имя
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" name="email">
                    <mat-error *ngIf="loginFormErrors.email.required">
                        укажите ваш email
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Пароль" name="password" formControlName="password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        укажите ваш пароль
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="accent" class="submit-button" aria-label="Вход"
                        [disabled]="loginForm.invalid || loading">
                    <mat-icon *ngIf="!loading">
                        vpn_key
                    </mat-icon>
                    <mat-icon *ngIf="loading"><mat-spinner [diameter]="20"></mat-spinner></mat-icon>
                    Создать сайт
                </button>

            </form>

            <!--button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
            </div-->

        </div>

    </div>

</div>
